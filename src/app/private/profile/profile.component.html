<!-- Page container -->
<section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
  <div class="row pb-2 pb-lg-0">
    <!-- Account menu (sticky sidebar) -->
    <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
      <div
        class="sidebar-sticky"
        data-sidebar-sticky-options='{
        "topSpacing": 120,
        "minWidth": 991
      }'
      >
        <div class="sidebar-sticky-inner">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-1">Annette Black</h5>
              <p class="card-text text-muted mb-lg-0">ann.black@example.com</p>
              <a
                href="#account-menu"
                class="btn btn-primary btn-block d-lg-none"
                data-toggle="collapse"
                >Account Menu</a
              >
            </div>
            <div id="account-menu" class="collapse d-lg-block">
              <div class="list-group list-group-flush border-top">
                <a
                  href="account-profile.html"
                  class="
                    list-group-item list-group-item-action
                    d-flex
                    align-items-center
                    active
                  "
                >
                  <i class="cxi-profile font-size-lg mr-2"></i>
                  <span>My profile</span>
                </a>
                <a
                  href="account-orders.html"
                  class="
                    list-group-item list-group-item-action
                    d-flex
                    align-items-center
                  "
                >
                  <i class="cxi-bag font-size-lg mr-2"></i>
                  <span>My orders</span>
                </a>
                <a
                  href="account-wishlist.html"
                  class="
                    list-group-item list-group-item-action
                    d-flex
                    align-items-center
                  "
                >
                  <i class="cxi-heart font-size-lg mr-2"></i>
                  <span>Wishlist</span>
                  <span class="badge badge-warning ml-auto">2</span>
                </a>
                <a
                  href="account-recently-viewed.html"
                  class="
                    list-group-item list-group-item-action
                    d-flex
                    align-items-center
                  "
                >
                  <i class="cxi-eye font-size-lg mr-2"></i>
                  <span>Recently viewed</span>
                </a>
                <a
                  href="account-reviews.html"
                  class="
                    list-group-item list-group-item-action
                    d-flex
                    align-items-center
                  "
                >
                  <i class="cxi-star font-size-lg mr-2"></i>
                  <span>My reviews</span>
                </a>
                <a
                  href="#"
                  class="
                    list-group-item list-group-item-action
                    d-flex
                    align-items-center
                  "
                >
                  <i class="cxi-logout font-size-lg mr-2"></i>
                  <span>Sign out</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Content -->
    <div class="col-lg-8 ml-auto">
      <div
        class="
          d-flex
          align-items-center
          justify-content-between
          mb-4
          pb-1 pb-sm-3
        "
      >
        <h1 class="h2 mb-0">My profile</h1>
        <a
          href="#"
          class="
            btn
            text-danger
            btn-link
            font-size-base
            text-decoration-none
            pr-0
          "
        >
          <i class="cxi-delete font-size-lg mt-n1 mr-2"></i>
          Delete account
        </a>
      </div>
      <form>
        <div class="row pb-3">
          <div class="col-sm-6 form-group">
            <label for="ac-fn">First Name</label>
            <input
              type="text"
              id="ac-fn"
              class="form-control form-control-lg"
              value="Annette"
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-ln">Last Name</label>
            <input
              type="text"
              id="ac-ln"
              class="form-control form-control-lg"
              value="Black"
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-email">Email</label>
            <input
              type="email"
              id="ac-email"
              class="form-control form-control-lg"
              value="ann.black@example.com"
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-phone">Phone</label>
            <input
              type="text"
              id="ac-phone"
              class="form-control form-control-lg"
              value="(629) 555-0129"
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-password">New Password</label>
            <div class="cs-password-toggle input-group-overlay">
              <input
                type="password"
                id="ac-password"
                class="form-control form-control-lg"
              />
              <div class="input-group-append-overlay">
                <label class="btn cs-password-toggle-btn input-group-text">
                  <input type="checkbox" class="custom-control-input" />
                  <i class="cxi-eye cs-password-toggle-indicator"></i>
                  <span class="sr-only">Show password</span>
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-password-confirm">Confirm Password</label>
            <div class="cs-password-toggle input-group-overlay">
              <input
                type="password"
                id="ac-password-confirm"
                class="form-control form-control-lg"
              />
              <div class="input-group-append-overlay">
                <label class="btn cs-password-toggle-btn input-group-text">
                  <input type="checkbox" class="custom-control-input" />
                  <i class="cxi-eye cs-password-toggle-indicator"></i>
                  <span class="sr-only">Show password</span>
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-country">Country</label>
            <select id="ac-country" class="custom-select custom-select-lg">
              <option value="" disabled>Choose country</option>
              <option value="argentina">Australia</option>
              <option value="brazil">Brazil</option>
              <option value="belgium">Belgium</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
              <option value="uk">United Kingdom</option>
              <option value="usa" selected>USA</option>
            </select>
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-city">City</label>
            <select id="ac-city" class="custom-select custom-select-lg">
              <option value="" disabled>Choose city</option>
              <option value="belgium">Brussels</option>
              <option value="germany">Berlin</option>
              <option value="uk">London</option>
              <option value="argentina">Melbourne</option>
              <option value="usa" selected>New Jersey</option>
              <option value="france">Paris</option>
              <option value="brazil">Rio de Janeiro</option>
            </select>
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-address">Address</label>
            <input
              type="text"
              id="ac-address"
              class="form-control form-control-lg"
              value="2464 Royal Ln. Mesa, New Jersey"
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="ac-zip">ZIP Code</label>
            <input
              type="text"
              id="ac-zip"
              class="form-control form-control-lg"
              value="45463"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">
          &nbsp;Save changes&nbsp;
        </button>
      </form>
    </div>
  </div>
</section>
