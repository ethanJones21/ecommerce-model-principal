<div id="filtersOffcanvas" class="cs-offcanvas cs-offcanvas-collapse">
  <div class="cs-offcanvas-cap align-items-center border-bottom mb-3">
    <h2 class="h5 mb-0">Shop filters</h2>
    <button
      class="close mr-n1"
      type="button"
      data-dismiss="offcanvas"
      aria-label="Close"
    >
      <span class="h2 font-weight-normal mt-n1 mb-0" aria-hidden="true"
        >&times;</span
      >
    </button>
  </div>
  <div class="cs-offcanvas-body accordion-alt pb-4">
    <!-- Category -->
    <div class="card border-bottom">
      <div class="card-header pt-0 pb-3" id="category-panel">
        <h6 class="accordion-heading">
          <a
            href="#category"
            role="button"
            data-toggle="collapse"
            aria-expanded="true"
            aria-controls="category"
          >
            Categorias
            <span class="accordion-indicator"></span>
          </a>
        </h6>
      </div>
      <div class="collapse show" id="category" aria-labelledby="category-panel">
        <div class="cs-widget-data-list cs-filter">
          <div class="input-group-overlay mb-3">
            <input
              #searchCateg
              type="text"
              class="
                cs-filter-search
                form-control form-control-sm
                appended-form-control
              "
              (keyup.enter)="searchCategory(searchCateg.value)"
              placeholder="Buscar categoria"
            />
            <div class="input-group-append-overlay">
              <span class="input-group-text">
                <i class="cxi-search font-size-sm"></i>
              </span>
            </div>
          </div>
          <ul
            class="cs-filter-list list-unstyled pr-3"
            style="height: 12rem"
            data-simplebar
            data-simplebar-auto-hide="false"
          >
            <ng-container
              *ngFor="
                let category of categories$ | async as categories;
                let i = index
              "
            >
              <!-- <li class="cs-filter-item">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    [name]="category"
                    id="category-{{ i }}"
                    (change)="setCategory(category.name)"
                  />
                  <label for="category-{{ i }}" class="custom-control-label">
                    <span class="cs-filter-item-text">{{ category.name }}</span>
                    <span class="pl-1 text-muted">(235)</span>
                  </label>
                </div>
              </li> -->
              <!--funciona pero mal en estilos 
                <li class="cs-filter-item">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    name="myCheckbox"
                    id="category-{{ i }}"
                    (click)="setCategory(this, category.name)"
                  />
                  <label for="category-{{ i }}" class="custom-control-label">
                    <span class="cs-filter-item-text">{{ category.name }}</span>
                    <span class="pl-1 text-muted">(235)</span>
                  </label>
                </div>
              </li> -->
              <li class="cs-filter-item">
                <div class="d-flex flex-column">
                  <div class="squaredThree">
                    <input
                      [name]="category"
                      class="form-check-input"
                      type="radio"
                      id="category-{{ i }}"
                      (change)="setCategory(category.name)"
                      [checked]="category.name == categNavbar"
                    />
                    <!-- [checked]="defaultChecked(categories, i)" -->
                    <label for="category-{{ i }}"></label>
                    <span class="form-check-label label-text">{{
                      category.name
                    }}</span>
                  </div>
                </div>
              </li>

                  <input
                  class="form-check-input "

                  />

                    category.name
                  }}</label>
                </div>

            </ng-container>
          </ul>
        </div>
      </div>
    </div>

    <!-- Price -->
    <div class="card border-bottom">
      <div class="card-header py-3" id="price-panel">
        <h6 class="accordion-heading">
          <a
            href="#price"
            role="button"
            data-toggle="collapse"
            aria-expanded="true"
            aria-controls="price"
          >
            Precio
            <span class="accordion-indicator"></span>
          </a>
        </h6>
      </div>
      <div class="collapse show" id="price" aria-labelledby="price-panel">
        <div class="cs-widget pl-1 pr-3 pb-4 mt-n3">
          <div
            class="cs-range-slider"
            data-start-min="250"
            data-start-max="680"
            data-min="0"
            data-max="1000"
            data-step="1"
          >
            <div class="cs-range-slider-ui"></div>
            <div class="d-flex align-items-center mt-3">
              <div class="w-50">
                <div class="form-group position-relative mb-0">
                  <input
                    type="number"
                    class="
                      form-control form-control-sm
                      cs-range-slider-value-min
                    "
                  />
                </div>
              </div>

                    "

        </div>
