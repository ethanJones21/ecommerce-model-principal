<div class="modal-right shadow-sm">
  <ng-container *ngIf="wishlist">
    <div class="d-flex justify-content-around align-items-center border-bottom">
      <h2 class="h5 mb-0">Lista de deseos ({{ wishlist.products.length }})</h2>
      <button
        (click)="closeModal()"
        class="close mr-n1"
        type="button"
        data-dismiss="offcanvas"
        aria-label="Close"
      >
        <span class="h3 font-weight-normal mb-0" aria-hidden="true">×</span>
      </button>
    </div>

    <div class="cs-offcanvas-body scroll-body">
      <ng-container *ngFor="let p of wishlist.products; let i = index">
        <div class="media p-4 border-bottom mx-n4">
          <a href="shop-single.html" style="min-width: 80px">
            <img [src]="getImg(p.cover)" width="80" [alt]="p.cover" />
          </a>
          <div class="media-body pl-3">
            <div class="d-flex justify-content-between">
              <div class="pr-2">
                <h3 class="font-size-sm mb-3">
                  <a
                    href="shop-single.html"
                    class="nav-link font-weight-bold"
                    >{{ p.name }}</a
                  >
                </h3>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="d-flex flex-column border-top">
      <a [routerLink]="['/checkout']" class="btn btn-primary btn-lg btn-block">
        <i class="cxi-eye font-size-lg mt-n1 mr-1"></i>
        Ver lista
      </a>
    </div>
  </ng-container>
  <ng-container *ngIf="!wishlist">
    <div class="d-flex justify-content-around align-items-center border-bottom">
      <h2 class="h5 mb-0">Lista de deseos (0)</h2>
      <button
        (click)="closeModal()"
        class="close mr-n1"
        type="button"
        data-dismiss="offcanvas"
        aria-label="Close"
      >
        <span class="h3 font-weight-normal mb-0" aria-hidden="true">×</span>
      </button>
    </div>
    <div class="cs-offcanvas-body scroll-body mt-4">
      <div class="bg-secondary rounded mb-5">
        <div class="d-flex align-items-center p-4">
          <img
            class="mini-img"
            src="assets/img/lista-vacia.jpg"
            alt="lista-vacia"
          />
          <h4 class="ml-5">
            <i class="fas fa-sad-tear"></i> Upps! No hay productos en la lista
          </h4>
        </div>
      </div>
    </div>
  </ng-container>
</div>
